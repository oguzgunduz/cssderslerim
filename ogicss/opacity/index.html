<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: yellow;
            padding: 20px;
        }
        div.bir{
            opacity: 0.1;
        }
        div.iki{
            opacity: 0.3;
        }
        div.uc{
            opacity: 0.5;
        }
        p{
            color: black;
        }
    </style>
</head>
<body>
    <div class="bir">
        <p>Opacity 0.1</p>
    </div>
    <div class="iki">
        <p>Opacity 0.3</p>
    </div>
    <div class="uc">
        <p>Opacity 0.5</p>
    </div>
    <div>
        <p>Opacity 1</p>
    </div>
</body>
</html>

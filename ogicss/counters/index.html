<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            counter-reset: x;
        }
        h2::before{
            counter-increment: x;
            content:"Section " counter(x) ": ";
        }
    </style>
</head>
<body>
    <h1>Ogi</h1>
    <h2>Ogi</h2>
    <h2>Ogi Gündüz</h2>
    <h2>Oğuz Ogi Gündüz</h2>
</body>
</html>

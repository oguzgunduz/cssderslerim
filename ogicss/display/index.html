<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .imgbox {
            float: left;
            border: 1px solid grey;
            margin: 4px;
            padding: 6px;
            width: 200px;
        }
        button{
            width: 100%;
            color: cadetblue;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <div class="imgbox" id="imgbox1">
        Resim 1 <br>
        <img src="bjk.png" style="width: 100%;">
        <button onclick="removeelement()">KaldÄ±r</button>
    </div>
    <div class="imgbox" id="imgbox2">
        Resim 2 <br>
        <img src="fb.png" style="width: 100%">
        <button onclick="changeVisibility()">Gizle</button>
    </div>
    <div class="imgbox" id="imgbox3">
        Resim 3 <br>
        <img src="gs.png" style="width: 100%;">
        <button onclick="resetelement()">Resetle</button>
    </div>
    <script>
        function removeelement(){
            document.getElementById("imgbox1").style.display="none";
        }
        function changeVisibility(){
            document.getElementById("imgbox2").style.visibility="hidden";
        }
        function resetelement(){
            document.getElementById("imgbox1").style.display="block";
            document.getElementById("imgbox2").style.visibility="visible";
        }
    </script>
</body>

</html>

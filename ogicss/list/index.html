<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.ogi{
            list-style-type: circle;
            list-style-position:outside;
        }
        ul.ogi1{
            list-style-type: square;
            list-style-position: inside;
        }
        ol.oguz{
            list-style-type:upper-roman;
        }
        ol.oguz1{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <p>Unordered List</p>

    <ul class="ogi">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ul>
    <ul class="ogi1">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ul>
    <p>Ordered List</p>
    <ol class="oguz">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Gazoz</li>
    </ol>
    <ol class="oguz1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Gazoz</li>
    </ol>
</body>
</html>
